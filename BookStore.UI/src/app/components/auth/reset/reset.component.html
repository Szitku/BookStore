<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="newpasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="newpasswordForm.controls['password'].dirty && newpasswordForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="New password">
                                </div>
                            </div>
                            <small *ngIf="newpasswordForm.controls['password'].dirty && newpasswordForm.hasError('required','password')" class="text-danger">*New password is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="newpasswordForm.controls['confirmPassword'].dirty && newpasswordForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" type="password" placeholder="Confirm password">
                                </div>
                            </div>
                            <small *ngIf="newpasswordForm.controls['confirmPassword'].dirty && newpasswordForm.hasError('required','confirmPassword')" class="text-danger">*Confirm password is required</small>
                            <small *ngIf="newpasswordForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-danger">*Passwords are not matching</small>
                            <button (click)="onNewPassword()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
