<ng-container *ngIf="!isVisible()">

        <div class="container">
          <a class="navbar-brand fw-bold" routerLink="">
            <i class="fa fa-book"></i>
            BookStore</a>
            <ul class="navbar-nav">
              <li class="nav-item" *ngIf="isloggedin()">
                <a class="nav-link disabled white">Hello, {{name}}!</a>

              <li class="nav-item" *ngIf="isloggedin()">
                <button class="button nav-link white" (click)="logout()" >Logout</button>

                <a class="nav-link" routerLink="login">Login</a>
              </li>
            </ul>
          </div>
      </nav>
</ng-container>
