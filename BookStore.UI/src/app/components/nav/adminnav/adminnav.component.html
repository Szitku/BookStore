    <div class="container">
      <a class="navbar-brand fw-bold">
        <i class="fa fa-book"></i>
        BookStore</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="books">Books<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="orders">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="addbook">Add book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="users">Users</a>
          </li>
          <li *ngIf="isloggedin()">

        </span>
