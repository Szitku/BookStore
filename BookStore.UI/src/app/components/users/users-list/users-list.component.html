<div class="container my-5">
    <h1 class="mb-3">Users-list</h1>
    <table class="table" *ngIf="users && users.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Username</th>
                <th>Role</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!users || users.length <= 0">No books found</p>
</div>
