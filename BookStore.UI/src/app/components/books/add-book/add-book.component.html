<div class="container my-5">
  <h1 class="mb-3">Add book</h1>
  
  <form [formGroup]="addForm"  (ngSubmit)="addBook()">
    
    <div><label class="m-1" for="title">Title</label></div>
    <div class="input-field m-1" [class.error]="addForm.controls['title'].dirty && addForm.hasError('required','title')">
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Title" formControlName="title">
      </div>
    </div>
    <small *ngIf="addForm.controls['title'].dirty && addForm.hasError('required','title')" class="text-danger m-3">*Title is required</small>
    
    <div><label class="m-1" for="author">Author</label></div>
    <div class="input-field m-1" [class.error]="addForm.controls['author'].dirty && addForm.hasError('required','author')">
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Author" formControlName="author">
      </div>
    </div>
    <small *ngIf="addForm.controls['author'].dirty && addForm.hasError('required','author')" class="text-danger m-3">*Author is required</small>
    
    <div><label class="m-1" for="cover">Cover</label></div>
    <div class="input-field  m-1" [class.error]="addForm.controls['cover'].dirty && addForm.hasError('required','cover')">
      <div class="form-group">
        <textarea rows="1" type="text" class="form-control"  placeholder="Cover" formControlName="cover"></textarea>
      </div>
    </div>
    <small *ngIf="addForm.controls['cover'].dirty && addForm.hasError('required','cover')" class="text-danger m-3" >*Cover is required</small>

    <div><label class="m-1" for="synopsis">Synopsis</label></div>
    <div class="input-field m-1" [class.error]="addForm.controls['synopsis'].dirty && addForm.hasError('required','synopsis')">
      <div class="form-group">
        <textarea rows="6" type="text" class="form-control"  placeholder="Synopsis" formControlName="synopsis"></textarea>
      </div>
    </div>
    <small *ngIf="addForm.controls['synopsis'].dirty && addForm.hasError('required','synopsis')" class="text-danger m-3">*Synopsis is required</small>

    <div><label class="m-1" for="price">Price</label></div>
    <div class="input-field m-1" [class.error]="addForm.controls['price'].dirty && addForm.hasError('min','price')">
      <div class="form-group">
        <input type="number" class="form-control"  placeholder="Price" formControlName="price" min="0">
      </div>
    </div>
    <small *ngIf="addForm.controls['price'].dirty && addForm.hasError('min','price')" class="text-danger m-3">*Price cannot be less than 1 currency</small>
    <div>
      <button type="submit" class="btn btn-primary my-2">Add</button>
    </div>
      
  </form>
</div>
