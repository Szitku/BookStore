

<div class="container my-5">
    <h1 class="mb-3">Add new book</h1>
    <form #form="ngForm" (ngSubmit)="addBook()">
        <div class="form-group">
          <label for="title" class="my-1">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="newBook.title">
        </div>
        <div class="form-group">
          <label for="author" class="my-1">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Author" name="author" [(ngModel)]="newBook.author">
        </div>
        <div class="form-group">
            <label for="cover" class="my-1">Cover link</label>
            <textarea class="form-control" id="cover" rows="1" placeholder="Cover" name="cover" [(ngModel)]="newBook.cover"></textarea>
        </div>
        <div class="form-group">
            <label for="synopsis" class="my-1">Synopsis</label>
            <textarea class="form-control" id="synopsis" rows="6" placeholder="Synopsis" name="synopsis" [(ngModel)]="newBook.synopsis"synopsis></textarea>
        </div>
        <div class="form-group">
            <label for="price" class="my-1">Price</label>
            <input type="number" class="form-control" id="price" placeholder="4000" min="0" name="price" [(ngModel)]="newBook.price"price>
          </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
      </form>
</div>
